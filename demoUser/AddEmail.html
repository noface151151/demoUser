
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add Email</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form name="addemailform">
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" placeholder="Enter Email Address Here.." class="form-control"  ng-pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" ng-model="email" name="email" required>
                            <p class="text-danger" ng-show="addemailform.email.$error.required">Email is required </p>
                            <p class="text-danger" ng-show="addemailform.email.$error.pattern">Email is invalid </p>
            </div>
            <button type="button" class="btn btn-lg btn-info" ng-disabled="addemailform.$invalid" ng-click="addemail()">Add</button>
            </form>
</div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="quit()">Cancel</button>
    </div>
