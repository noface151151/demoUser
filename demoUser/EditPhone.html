
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit Phone</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="editphoneform">
        <div class="form-group">
            <label>Select Phone number need to change</label>
            <select ng-model="oldphone" class="form-control" name="oldphone" required>
                <option ng-repeat="item in user.phone">{{item}}</option>
            </select>
            <p class="text-danger" ng-show="editphoneform.oldphone.$error.required">Please select Phone number </p>
        </div>
        <div class="form-group">
            <label>New Phone number</label>
            <input type="text" placeholder="Enter Phone number Here.." class="form-control"  ng-model="newphone" name="newphone" required>
            <p class="text-danger" ng-show="editphoneform.newphone.$error.required">Phone number is required if you want to change email </p> 
        </div>
        <button type="button" class="btn btn-lg btn-info" ng-disabled="editphoneform.$invalid" ng-click="editphone()">Save change</button>
        <button type="button" class="btn btn-lg btn-info" ng-disabled="editphoneform.oldphone.$error.required" ng-click="deletephone()">Delete Phone</button>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="quit()">Cancel</button>
</div>
